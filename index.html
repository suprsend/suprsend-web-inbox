<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome to SuprSend</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
  </head>
  <body>
    <h1>Welcome to SuprSend</h1>
    <div id="suprsend-inbox"></div>
  </body>
  <script type="text/javascript">
    function initializeSuprSend(distinctId, subscriberId) {
      window.suprSendConfig = {
        workspaceKey: "your_workspace_key",
        distinctId: distinctId,
        subscriberId: subscriberId,
        themeType: "dark",
        theme: {
          bell: { color: "blue" },
          badge: { backgroundColor: "red", color: "black" },
        },
      };

      let scriptElem = document.createElement("script");
      scriptElem.async = 1;
      scriptElem.src = "https://web-inbox-assets.suprsend.com/v0.3.0.js";
      document.body.appendChild(scriptElem);
    }

    initializeSuprSend("your_distinct_id", "your_subscriber_id");
  </script>
</html>
